<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haptic Browser - Tactile Web Simulation</title>
    <style>
      /* Hide everything immediately to prevent FOUC */
      body {
        visibility: hidden;
        opacity: 0;
      }
      #loader {
        visibility: visible;
        opacity: 1;
      }
    </style>
    <script type="module" crossorigin src="/haptic-browser/assets/index-7j0BTlPM.js"></script>
    <link rel="stylesheet" crossorigin href="/haptic-browser/assets/index-rVHVCkp9.css">
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <h2>Haptic Browser</h2>
        <div class="loader-message" id="loader-message">Initializing...</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loader-progress" id="loader-progress">0%</div>
      </div>
    </div>
    
    <div id="app-content" style="display: none;">
      <div id="controls">
        <h3>Simulation Controls</h3>
        <!-- Controls will be dynamically generated by main.ts -->
      </div>
      
      <div id="instructions">
        <p>üñ±Ô∏è Left click + drag to rotate</p>
        <p>üñ±Ô∏è Right click + drag to pan</p>
        <p>üñ±Ô∏è Scroll to zoom</p>
        <p id="nav-instructions" style="display: none;">
          <strong>Navigation (Web Mode):</strong><br>
          R - Toggle Region/Block mode<br>
          Arrow keys - Navigate<br>
          Tab - Next item<br>
          Space - Read as Braille<br>
          Backspace - Go back
        </p>
      </div>
    </div>
    
  </body>
</html>
